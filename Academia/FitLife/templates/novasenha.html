{% extends "head.html" %}

{% block content %}
    <h2>Resetar Senha</h2>
    <p>Insira seu e-mail para receber um link de redefinição de senha.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock content %}
