    {% load static %}

    
    <div class="login-container">
        <div class="form-container">
            <form action="submit" method="POST" style="height: 600px; width: 550px;"> 
            {% csrf_token %}
            <div class="AreaDeLogin">
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" placeholder="Ex: André Felipe de Barros" size="22">
            <br>
                <label for="cpf">CPF:</label>
                <input type="text"  id="cpf" placeholder="Ex: 122.312.543-74" size="22" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
            <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Ex: exemplo@email.com" size="22">
            <br>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Sua senha de acesso" size="22">

            {% for message in messages %}
            <div class="error-message">
                <strong>Usuário ou senha inválidos</strong> {{ message }}
            </div>
            {% endfor %}
            <br><br>
            <button type="submit" class="botao">Cadastrar</button>

                <div class="links-suport">
                    Possui conta?<a href="/login"><button type="button" class="botao2">Login</button></a>
                </div>
            </div>
        </form>
    </div>
            <div class="image-container">
                <img src="{% static 'imagens/Background-Academia.jpg' %}" alt="Imagem Alternativa" class="background-img">
            </div>
        </div>
    </div>



    
{% endblock content %}
